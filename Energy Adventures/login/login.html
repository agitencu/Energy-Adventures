<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" href="login.css">
	<!-- <img src="assets/images/banner-bg.jpg" alt=""> -->
	
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Giriş Yap</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Şifre" required="">
					<button>Giriş Yap</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Kayıt Ol</label>
					<input type="text" name="txt" placeholder="Kullaıcı Adı" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Şifre" required="">
					<button>Kayıt Ol</button>
				</form>
			</div>
	</div>
</body>
</html>
